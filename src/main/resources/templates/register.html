<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-sm-10 offset-sm-1">
            <div class="panel text-center">
                <h2>Register</h2>
                <p>Type username and password to register</p>
            </div>
    <form method="post" action="/register" th:action="@{/register}" th:object="${user}">
        <div class="form-group">
        <input type="text" th:field="*{username}" class="form-control" placeholder="Type new username"/>
        </div>
        <div class="form-group">
        <input type="password" th:field="*{password}" class="form-control" placeholder="Type new password"/>
        </div>
        <div class="form-group">
        <input type="submit" value="Register" class="btn submit-button"/>
        </div>
    </form>
        </div>
    </div>
</body>
</html>
